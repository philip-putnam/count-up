<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count-Up</title>
  </head>

  <body>
    <div class="container">

      <div id="count-up">
        <form>
          <div class="form-group">
            <label for="count-to">Count to:</label>
            <input id="count-to" class="form-control" type="number">
          </div>

          <div class="form-group">
            <label for="count-by">Count by:</label>
            <input id="count-by" class="form-control" type="number">
          </div>

          <button class="btn" type="submit">Count!</button>

        </form>
      </div>

      <div id="output">
        <p>Output: <span class="results"></span></p>
      </div>

    </div>
  </body>
</html>
